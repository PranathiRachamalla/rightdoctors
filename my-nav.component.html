<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/app-create-person">Create Person</a>
      <a mat-list-item href="/app-display-people">Display People</a>
      <a mat-list-item href="/app-update-person">Update Person</a>
      <a mat-list-item href="/app-delete-person">Delete Person</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>RightDoctors</span>
    </mat-toolbar>
    <!-- Add Content Here -->

  <app-display-people></app-display-people>
  <app-delete-person></app-delete-person>
  <app-update-person></app-update-person> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
